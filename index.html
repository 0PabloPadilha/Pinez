<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="bg">
        <div id="menu">
            <span class="material-symbols-outlined" onclick="btt()">
                menu
            </span>
            <menu id="itens">
                <p>
                    <a href="index.html">Início</a> <br>
                    <a href="#">Portifólio</a> <br>
                    <a href="#">Contato</a>
                </p>
            </menu>
        </div>
        <img src="imgs/logo pinez1.png" alt="Logo Pinez">
        <div id="btts">
            <p>
                <a href="index.html">Início</a> <br>
                <a href="#">Portifólio</a> <br>
                <a href="#">Contato</a>
            </p>
        </div>
    </div>

    <script>
        function btt() {
            if (itens.style.display == 'block'){ 
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
